<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  

</head>


<div class="container">
	<h1>SHOPPING CART</h1>
	<table id="cart" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:50%">Product</th>
                        <th style="width:10%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:22%" class="text-center">Subtotal</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>
                <tbody>
					 <tr data-ng-repeat="product in cartCtrl.products">
                        <td>
                            <div class="row">
                                <div class="col-sm-2 hidden-xs"><img src="{{product.imagePath}}" alt="..." class="img-responsive"/></div>
                                <div class="col-sm-10">
                                    <h4 class="nomargin">{{product.name}}</h4>
                                    <p><b>Color:</b>  {{product.color}} </p>
                                    <p><b>Brand:</b>  {{product.brandName}} </p>
                                   
                                </div>
                            </div>
                        </td>
                        <td>${{product.price}}</td>
                         <td data-th="Quantity">
                                
                                
                            <input min="1" max="10" data-ng-click="cartCtrl.updateQuantityOfProduct(product.quantity, product.id)" type="number" class="form-control text-center" data-ng-model="product.quantity" value="{{product.quantity}}"> 
                         </td>
                        <td class="text-center">${{product.subtotal}}</td>

                        <td class="actions">
                            <button data-ng-click="cartCtrl.removeProductFromCart(product.id)" ypte="button" class="btn btn-danger btn-sm"><i class="fa fa-trash-o">DELETE</i></button>                                
                        </td>
                    </tr>
                   
                </tbody>
                <tfoot>
                    
                    <tr>
                        <td><a href="#/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                        <td colspan="2" class="hidden-xs"></td>
                        <td class="hidden-xs text-center"><strong>Total ${{cartCtrl.total}}</strong></td>
                        <td><a href="#/checkout" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                    </tr>
                </tfoot>
            </table>
</div>
