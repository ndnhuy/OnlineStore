<!DOCTYPE HTML>
<html>
<head>
<title>Free Adidas Website Template | Register :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
            $(".dropdown img.flag").addClass("flagvisibility");

            $(".dropdown dt a").click(function() {
                $(".dropdown dd ul").toggle();
            });
                        
            $(".dropdown dd ul li a").click(function() {
                var text = $(this).html();
                $(".dropdown dt a span").html(text);
                $(".dropdown dd ul").hide();
                $("#result").html("Selected value is: " + getSelectedValue("sample"));
            });
                        
            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("dropdown"))
                    $(".dropdown dd ul").hide();
            });


            $("#flagSwitcher").click(function() {
                $(".dropdown img.flag").toggleClass("flagvisibility");
            });
        });
     </script>
<!-- start menu -->     
<link href="assets/css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="assets/js/megamenu.js"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<!-- end menu -->
<!-- top scrolling -->
<script type="text/javascript" src="assets/js/move-top.js"></script>
<script type="text/javascript" src="assets/js/easing.js"></script>
   <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){     
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>
</head>
<body>
  
        
       <div class="register_account">
            <div class="wrap">
             <h3>Enter the token and new password to complete the process.</h3>
              <h4 class="title">Reset Password</h4>

               <form data-ng-if="accountCtrl.passwordChangedMessage == null">
                 <div class="col_1_of_2 span_1_of_2">

                    <div><input data-ng-model="accountCtrl.resetPasswordToken" type="text" value="token" placeholder="Enter the token here"></div>

                     <div><input type="password" data-ng-model="accountCtrl.newPassword" type="text" value="New Password" placeholder="Enter your new password here"></div>

                        
                 </div>
                 
                 
               <button class="grey" data-ng-click="accountCtrl.resetPassword()">Change Password</button>

            </form>
            <h3 data-ng-if="accountCtrl.passwordChangedMessage != null">{{accountCtrl.passwordChangedMessage}}. Please visit <a href="#/login">here</a> to login with new password</h3>
          </div> 
        </div>
        
</body>
</html>
